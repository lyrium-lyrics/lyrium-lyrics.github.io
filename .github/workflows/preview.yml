name: Preview

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 2

      - name: Read Version
        id: check_version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          if echo "$CHANGED_FILES" | grep -q "pubspec.yaml"; then
            VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Build Web
        run: flutter build web --wasm --pwa-strategy=offline-first --base-href "/"

      # ─────────────────────────────────────────────
      # Deploy web build to ANOTHER repository
      # Only on push to main (never on PR)
      # ─────────────────────────────────────────────
      - name: Deploy to external repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DEPLOY_REPO: ${{ secrets.DEPLOY_REPO }}
          DEPLOY_BRANCH: ${{ secrets.DEPLOY_BRANCH }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          cd build/web
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b "$DEPLOY_BRANCH"
          git add .
          git commit -m "Deploy web build from $GITHUB_REPOSITORY@${GITHUB_SHA}"
          git remote add origin https://x-access-token:${DEPLOY_TOKEN}@github.com/${DEPLOY_REPO}.git
          git push --force origin "$DEPLOY_BRANCH"

      # ─────────────────────────────────────────────
      # Android + release only when version changes
      # ─────────────────────────────────────────────
      - name: Set up Java
        if: steps.check_version.outputs.version_changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Build release APK
        if: steps.check_version.outputs.version_changed == 'true'
        run: flutter build apk --release

      - name: Create Git tag
        if: steps.check_version.outputs.version_changed == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git tag -a "v${{ steps.check_version.outputs.version }}" -m "Release v${{ steps.check_version.outputs.version }}"
          git push origin "v${{ steps.check_version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check_version.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: Release v${{ steps.check_version.outputs.version }}
          prerelease: true
          generate_release_notes: true
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
